<ion-header>
  <ion-navbar>
    <ion-title>European Nations and their VAT Rate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let vat of vats">
      <h1>Country: {{vat.name}}</h1>
      <p>VAT Rate: {{vat.periods[0].rates.standard}}%</p>
    </ion-item>
  </ion-list>

</ion-content>
